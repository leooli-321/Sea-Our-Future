<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - html forms</title>

</head>

<body>
  <!-- partial:index.partial.html -->
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    
    <div class="row">
      <div class="col-md-12">
        <form action="index.html" method="post">
          <h1>Cadastre sua empresa</h1>

          <fieldset>
            <legend><span class="number">1</span> Informações</legend>

            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" name="user_razao_social">

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="user_cnpj">

            <label for="proposta">Proposta:</label>
            <input type="text" id="proposta" name="user_proposta">

            <label for="website">Website:</label>
            <input type="url" id="website" name="user_website">

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="user_senha">
          </fieldset>

          <fieldset>
            <legend><span class="number">2</span> Endereço</legend>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="user_cep">

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="user_logradouro">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="user_cidade">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="user_bairro">

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="user_numero">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="user_estado">
          </fieldset>

          <fieldset>
            <legend><span class="number">3</span> Contato</legend>

            <label for="contato_numero">Número:</label>
            <input type="tel" id="contato_numero" name="user_contato_numero">

            <label for="tipo_contato">Tipo de Contato:</label>
            <select id="tipo_contato" name="user_tipo_contato">
              <option value="telefone">Telefone</option>
              <option value="email">Email</option>
              <option value="whatsapp">WhatsApp</option>
            </select>
          </fieldset>

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>


  </body>

  </html>
  <!-- partial -->

</body>

</html>
